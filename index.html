<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
      <link href="styles.css" rel="stylesheet"> 
  </head>
  <body>
    <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <section>
      <div id="form-box">
      <form id="survey-form">
   <div class="form-group">     <label id="name-label" for="name">Name</label>
   <input class="inp" id="name" type="text" placeholder="Enter your name" required>
   </div>
   <div class="form-group">
     <label id="email-label" for="email">Email</label>
     <input class="inp" id="email" type="email" required placeholder="Enter your Email">
   </div>
   <div class="form-group">
     <label id="number-label" for="number">Age <span>(optional)</span></label>
     <input class="inp" id="number" placeholder="Age" type="number" min="0" max="80">
   </div>
   <div class="form-group">
     <label for="dropdown">Which option best describes your current role?</label>
     <select id="dropdown">
       <option>Select current role</option>
       <option>Student</option>
       <option>Full time job</option>
       <option>Full time learner</option>
       <option>Prefer not to say</option>
       <option>Other</option>
     </select>
   </div>
   <div class="form-group">
     <p class="radio-label">Would you recommend freeCodeCamp to a friend?</p>
     <input type="radio" name="recommend" value="definitely">
     <label>Definitely</label><br><br>
     <input type="radio" name="recommend" value="maybe">
     <label>May be</label><br><br>
     <input type="radio" name="recommend" value="notsure">
     <label>Not sure</label>
   </div>
   <div class="form-group">
     <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
     <select id="dropdown2">
       <option>Select an option</option>
       <option>Challenges</option>
       <option>Projects</option>
       <option>Community</option>
       <option>Open Source</option>
     </select>
   </div>
   <div class="form-group">
     <p class="checkbox-label">What would you like to see improved? <span>(Check all that apply)</span></p>
     <input id="front-end" type="checkbox" value="frontend">
     <label for="front-end">Front-end Projects</label><br><br>       
     <input id="back-end" type="checkbox" value="backend">
     <label for="back-end">Back-end Projects</label><br><br>
     <input id="data" type="checkbox" value="data">
     <label for="data">Data Visualization</label><br><br>
     <input id="challenge" type="checkbox" value="challenge">
     <label for="challenge">Challenges</label><br><br>
     <input id="community" type="checkbox" value="community">
     <label for="community">Open Source Community</label><br><br>
     <input id="help" type="checkbox" value="help">
     <label for="help">Gitter help rooms</label><br><br>
     <input id="vidios" type="checkbox" value="vidios">
     <label for="vidios">Videos</label><br><br>
     <input id="meetup" type="checkbox" value="meetup">
     <label for="meetup">City Meetups</label><br><br>
     <input id="wiki" type="checkbox" value="wiki">
     <label for="wiki">Wiki</label><br><br>
     <input id="forum" type="checkbox" value="forum">
     <label for="forum">Forum</label><br><br>
     <input id="courses" type="checkbox" value="course">
     <label for="courses">Additional Courses</label>
     </div>
     <div class="form-group">
       <label for="freecodecamp-review">Any comments or suggestions?<label><br>
         <textarea id="freecodecamp-review" name="w3review" rows="8" cols="68" placeholder="Enter your comment here..."></textarea>
     </div>
     <div class="form-group">
       <input id=submit class="inp" type="submit" value="Submit">
     </div>
      </form>
      </div>
    </section>
  </body>
  </html>
